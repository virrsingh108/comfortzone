{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us | ComfortZone</title>
  <style>
    body {
      font-family: cursive;
      margin: 0;
      background-color: #ffe6e6;
    }

    .navbar {
      display: flex;
      align-items: center;
      padding: 1px;
      border-radius: 15px;
      background-color: #F7A7EF;
    }

    nav {
      flex: 1;
      text-align: right;
    }

    nav ul {
      display: inline-block;
      list-style-type: none;
    }

    nav ul li {
      display: inline-block;
      margin-right: 17px;
      border-radius: 12px;
      padding: 8px 15px;
      transition: all 0.3s ease;
    }

    nav ul li:hover {
      background: #ffe6f3;
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    a {
      text-decoration: none;
      color: black;
      font-weight: bold;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 {
      color: #e60000;
      text-align: center;
      margin-bottom: 25px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #e60000;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #cc0000;
    }

    .info {
      margin-top: 30px;
      color: #444;
    }
  </style>
</head>
<body>

<!-- ✅ Navbar -->
<div class="navbar">
  <div class="logo"><strong style="color:black">COMFORTZONE &#8482;</strong></div>
  <nav>
    <ul>
      <li><a href="{% url 'home' %}">Home</a></li>
      <li><a href="{% url 'cart' %}">Cart</a></li>
      <li><a href="{% url 'help' %}">Help</a></li>
      <li><a href="{% url 'contact' %}">Contact</a></li>
    </ul>
  </nav>
</div>

<!-- ✅ Contact Form -->
<div class="container">
  <h1>Contact Us</h1>

  <form method="post" onsubmit="submitForm(); return false;">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>

  <div class="info">
    <p><strong>Email:</strong> support@comfortzone.com</p>
    <p><strong>Phone:</strong> +91-9876543210</p>
    <p><strong>Address:</strong> 123, Dream Street, Delhi, India</p>
  </div>
</div>

<!-- ✅ Alert script -->
<script>
  function submitForm() {
    alert("✅ Thanks for contacting us! We'll get back to you soon.");
  }
</script>

</body>
</html>
