{% load static %}
<!DOCTYPE html>

    body {

    .container {
      max-width: 600px;

      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #ff3399;
      margin-bottom: 30px;
    }
    .info {
      font-size: 18px;
      margin: 15px 0;
    }
    .label {
      font-weight: bold;
      color: #444;
    }
    a.button {
      display: inline-block;
      padding: 10px 20px;
      background: #ff3399;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      margin-top: 20px;
    }
    a.button:hover {
      background: #e60073;
    }
  </style>
</head>
