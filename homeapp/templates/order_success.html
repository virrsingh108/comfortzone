{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Success | ComfortZone</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .success-container {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
    }
    .success-container h2 {
      font-size: 28px;
      color: #333;
      margin-bottom: 20px;
    }
    .success-container p {
      font-size: 18px;
      color: #555;
      margin: 10px 0;
    }
    .order-id {
      font-weight: bold;
      font-size: 20px;
      color: #ff4bb5;
    }
    .track-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ff4bb5;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    .track-btn:hover {
      background-color: #d93695;
    }
  </style>
</head>
<body>
  <div class="success-container">
    <h2>ðŸŽ‰ Thank you for your order!</h2>
    <p>Your order has been placed successfully.</p>
    <p class="order-id">Order ID: {{ order_id }}</p>
  </div>
</body>
</html>
